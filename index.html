<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,400;1,700&family=Red+Hat+Text:wght@500&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header_bg">
                <div class="header_wrapper">
                    <div class="header_logo">
                        <a href="#!" class="header_logo_link">
                            <img src="image/logo.svg" alt="logo" class="header_logo_img" height="31px" width="216.42px">
                        </a>
                    </div>
                    <nav class="header_nav">
                        <ul class="header_nav_list">
                            <li class="header_nav_item">
                                <a href="#!" class="header_nav_link">How It Works</a>
                            </li>
                            <li class="header_nav_item">
                                <a href="#!" class="header_nav_link">Plan Your Trip</a>
                            </li>
                            <li class="header_nav_item">
                                <a href="#!" class="header_nav_link">Destinations</a>
                            </li>
                            <li class="header_nav_item">
                                <a href="#!" class="header_nav_link">Travel Stories</a>
                            </li>
                        </ul>
                    </nav>
                    <button class="header_button">Login</button>  
                </div>      
            </div>
            
        </header>               
        <main>
            <section class="preview">
                <div class="preview_block">
                    <h1>Explore the beauty of<wbr /> the World</h1>
                    <p>Receive personalized recommendations for countries, hotels, activities and more</p>
                    <form class="preview_form" action="/">
                        <input class="preview_input" type="text" placeholder="What would you like to do?" />
                        <button class="preview_button" type="submit">Start Planning</button>
                      </form>
                </div>
                
    
            </section>
            <section class="steps">
                <div class="steps_block">
                    <div class="steps_block_main"><h2>3 STEPS TO THE PERFECT TRIP</h2></div>
                    <div class="steps_block_box_icon">
                        <div class="steps_block_icon">
                            <a href="#!" class="steps_icon_link">
                                <img src="image/icon_one.png" alt="icon_one" class="steps_icon_one_img">
                            </a>
                        </div>
                        <div class="steps_block_icon">
                            <a href="#!" class="steps_icon_link">
                                <img src="image/icon_two.png" alt="icon_two" class="steps_icon_two_img">
                            </a>
                        </div>
                        <div class="steps_block_icon">
                            <a href="#!" class="steps_icon_link">
                                <img src="image/icon_three.png" alt="icon_three" class="steps_icon_three_img">
                            </a>
                        </div>   
                    </div>                
                </div>
            </section>
            <section class="destinations"></section>
            <section class="stories"></section>
        </main>
        <footer>
            <div class="footer"></div>
        </footer> 
    </div>
</body>
</html>
